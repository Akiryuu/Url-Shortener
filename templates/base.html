<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">

  <title>{%block title%}Home{%endblock%}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='gragor.jpg') }}" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
<p>
{% if 'user' in session %}
Uživatel: {{ session['user'] }}. 
<a href="{{ url_for('logout') }}">Logout</a>
{% else %}
Nikdo není přihlášen.
{% endif %}
</p>
<nav>
  <p class="link"><a href="{{ url_for('base') }}">Home</a><a href="{{ url_for('login') }}">Login</a><a href="{{ url_for('register') }}">Register</a><a href="{{ url_for('url_short') }}">Url Shortener</a></p>
</nav>

{% block obsah %}

<h1>Domovská Stránka</h1>
<p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src="{{ url_for('static', filename='Cat.gif') }}" style="width:350px;height:300px;" class="centrovat"></a></p>

{% endblock obsah %}

</body>
</html>
